<!DOCTYPE html>
<html>
<head>
<title>FLEX BOX IN CSS</title>
<style>
.parent{
background-color:black;
height:800px;
color:red;
display:flex;
justify-content:space-between;
align-items:center;

}
.child{
width:100px;
border:6px solid red;
text-align:center;
line-height:500px;
font-weight:400px;
font-size:30px;
margin:20px;
background-color:cyan
}

</style>
</head>
<body>
<div class="parent">
<div class="child child 1">Child 1</div>
<div class="child child 2">Child 2</div>
<div class="child child 3">Child 3</div>
</div>
</body>
</html>
